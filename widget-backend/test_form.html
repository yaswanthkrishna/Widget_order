<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        #message-container .message {
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }

        #message-container .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        #message-container .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <form id="order-form">
        <div>
            <label for="quantity">Quantity:</label>
            <input type="text" id="quantity" name="quantity" placeholder="Enter quantity">
        </div>
        <div>
            <label for="widget_type">Widget Type:</label>
            <select id="widget_type" name="widget_type">
                <option value="Gadget">Gadget</option>
                <option value="Tool">Tool</option>
            </select>
        </div>
        <div>
            <label for="delivery_date">Delivery Date:</label>
            <input type="text" id="delivery_date" name="delivery_date" placeholder="mm/dd/yyyy">
        </div>
        <div>
            <label for="color">Color:</label>
            <select id="color" name="color">
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
            </select>
        </div>
        <button type="submit">Submit</button>
    </form>

    <div id="message-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            alert("DOM fully loaded and parsed");
            const form = document.getElementById('order-form');
            if (form) {
                form.addEventListener('submit', function (event) {
                    alert("Form submitted");
                    event.preventDefault();

                    // Simulate a successful response
                    displayMessage('Order created successfully!', 'success');
                });
            }

            function displayMessage(message, type) {
                console.log('Display Message:', message); // Debugging log
                alert("Display Message: " + message);

                let messageContainer = document.getElementById('message-container');
                if (!messageContainer) {
                    messageContainer = document.createElement('div');
                    messageContainer.id = 'message-container';
                    form.parentNode.insertBefore(messageContainer, form.nextSibling);
                }

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.innerText = message;
                messageContainer.innerHTML = ''; // Clear any existing messages
                messageContainer.appendChild(messageDiv);

                // Apply styles directly for the message div
                messageDiv.style.padding = '10px';
                messageDiv.style.borderRadius = '5px';
                messageDiv.style.fontSize = '16px';
                messageDiv.style.marginTop = '10px';
                if (type === 'success') {
                    messageDiv.style.backgroundColor = '#d4edda';
                    messageDiv.style.color = '#155724';
                    messageDiv.style.border = '1px solid #c3e6cb';
                } else {
                    messageDiv.style.backgroundColor = '#f8d7da';
                    messageDiv.style.color = '#721c24';
                    messageDiv.style.border = '1px solid #f5c6cb';
                }
            }
        });
    </script>
</body>
</html>
